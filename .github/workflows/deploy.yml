# XIVIX Tower Control - Auto Build & Deploy
# businesses.json 변경 시 자동 빌드 → GitHub Pages 배포

name: Tower Control Build & Deploy

on:
  push:
    paths:
      - '_data/businesses.json'
      - 'scripts/**'
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build SEO/AEO/GEO/C-RANK Pages
        run: node scripts/build.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
